   "sip_config": {
      "snapshot": true,
      "query" : "select * from sip_config;",
      "interval" : 43200,
      "platform" : "darwin",
      "version" : "1.7.0",
      "description" : "Retrieves the current System Integrity Protection configuration in the target system.",
      "value" : "General security posture."
    },
    "installed_applications": {
      "snapshot": true,
      "query" : "select * from apps;",
      "interval" : 43200,
      "platform" : "darwin",
